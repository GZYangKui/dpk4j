plugins {
    id 'java'
    id 'application'
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'application'

    group 'cn.navclub'
    version '1.0-SNAPSHOT'

    sourceCompatibility = '17'
    targetCompatibility = '17'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
    }
}



