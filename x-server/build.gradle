plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
}

group 'cn.navclub'
version '1.0-SNAPSHOT'

targetCompatibility = 11
sourceCompatibility = 11

mainClassName = 'cn.navclub.xt.server.Launcher'


repositories {
    mavenCentral()
}

jar {
    archivesBaseName = "xtm"
    from {
        configurations.runtimeClasspath.collect {
            zipTree(it)
        }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': "${mainClassName}Kt"
    }
}

sourceSets {
    main {
        java.srcDirs += 'src/main/java'
        kotlin.srcDirs += 'src/main/kotlin'
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java.srcDirs += 'src/test/java'
        kotlin.srcDirs += 'src/test/kotlin'
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    implementation group: 'io.vertx', name: 'vertx-core', version: '4.1.4'
    implementation group: 'io.vertx', 'name': 'vertx-web', version: '4.1.4'
    implementation group: 'io.vertx', name: 'vertx-lang-kotlin', version: '4.1.4'
    implementation group: 'io.vertx', name: 'vertx-lang-kotlin-coroutines', version: '4.1.4'
}